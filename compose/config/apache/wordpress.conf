<VirtualHost *:80>
  ServerName wordpress.app

  ## Vhost docroot
  DocumentRoot "/var/www/wordpress/public"

  <Directory "/var/www/wordpress/public">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  ## Load additional static includes

  ## Logging
  ErrorLog "/var/log/apache2/wordpress_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/wordpress_access.log" combined

  ## SetEnv/SetEnvIf for environment variables
  SetEnv APP_ENV local

  ## Custom fragment
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/wordpress/public/$1

</VirtualHost>
